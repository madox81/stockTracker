{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stock Data Viewer</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap Icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
			rel="stylesheet">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	</head>
	<body>
		<div class="container">
			<div class="form-section">
				<h3 class="text-center">Stock Data Viewer</h3>
				<form id="stockForm" data-fetch-url="{% url 'fetch' %}">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-4">
							<label for="ticker" class="form-label">Stock Ticker</label>
							<input type="text" class="form-control" id="ticker" name="ticker" placeholder="Enter ticker symbol (e.g., AAPL)">
						</div>
						<div class="col-md-3">
							<label for="startDate" class="form-label">Start Date</label>
							<input type="date" class="form-control" id="startDate" name="startDate">
						</div>
						<div class="col-md-3">
							<label for="endDate" class="form-label">End Date</label>
							<input type="date" class="form-control" id="endDate" name="endDate">
						</div>
						<div class="col-md-2 d-flex align-items-end">
							<button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Search</button>
						</div>

					</div>
				</form>
			</div>

			<!-- Spinner -->
    		<div id="loadingSpinner"></div>
			
			<div class="result-section" id="resultSection">
				<h4 class="text-center">Stock Data Results</h4>
				<!-- Chart at the top -->
				<div class="chart-container">
					<canvas id="stockChart"></canvas>
				</div>
				
				<!-- Table below the chart -->
				<div class="table-container d-flex justify-content-center mt-3">
					<table class="table table-bordered table-striped" id="stockTable">
						<thead>
							<tr>
								<th>Date</th>
								<th>Open (USD)</th>
								<th>Close (USD)</th>
								<th>Volume</th>
							</tr>
						</thead>
						<tbody>
							<!-- Fetched data will be inserted here -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- jQuery and Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- chart.js -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<!-- Custom JS -->
		<script src="{% static '/js/main.js' %}"></script>
	</body>
</html>
